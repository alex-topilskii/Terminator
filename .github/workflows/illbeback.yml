name: Hasta-La-Vista-Sprint

on:
  schedule:
    - cron: '0 17 * * 5'  # ĞšĞ°Ğ¶Ğ´ÑƒÑ Ğ¿ÑÑ‚Ğ½Ğ¸Ñ†Ñƒ Ğ² 17:00 ĞœĞ¡Ğš (14:00 UTC)
  workflow_dispatch:

jobs:
  close-sprint:
    runs-on: ubuntu-latest

    steps:
      - name: Check if sprint closure is enabled
        id: check-enabled
        run: |
          echo "ğŸ”§ RUN_CLOSE_SPRINT is set to: '${{ vars.RUN_CLOSE_SPRINT }}'"
          if [ "${{ vars.RUN_CLOSE_SPRINT }}" != "true" ]; then
            echo "âŒ Sprint closure is disabled via RUN_CLOSE_SPRINT variable. Exiting workflow."
            exit 0
          fi
          echo "âœ… Sprint closure is enabled. Continuing..."

      - name: Install jq
        run: |
          echo "ğŸ”§ Installing jq for JSON processing..."
          sudo apt-get update
          sudo apt-get install -y jq
          echo "âœ… jq installed."

      - name: Check current date and week number
        id: week-check
        run: |
          echo "ğŸ“… Current date and time: $(date)"
          week_number=$(date +%U)
          echo "ğŸ“… Current week number: $week_number"

          current_parity=$(( 2 - (week_number % 2) ))
          echo "ğŸ”¢ Computed parity: $current_parity"
          echo "ğŸ”§ Expected parity: ${{ vars.WEEK_PARITY }}"

          if [ "$current_parity" -eq "${{ vars.WEEK_PARITY }}" ]; then
            echo "âœ… Week parity matches. Proceeding..."
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ Week parity does not match. Skipping..."
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Get active sprint ID and name
        if: steps.week-check.outputs.run == 'true'
        id: get-sprint
        run: |
          echo "ğŸ” Fetching active sprint from board ID ${{ vars.JIRA_BOARD_ID }}..."
          response=$(curl -s -w "\n%{http_code}" -u "${{ vars.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "https://${{ vars.JIRA_DOMAIN }}/rest/agile/1.0/board/${{ vars.JIRA_BOARD_ID }}/sprint?state=active")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“ HTTP response code: $http_code"
          if [ "$http_code" != "200" ]; then
            echo "âŒ Failed to fetch active sprint. Response body:"
            echo "$body"
            echo "sprint_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          sprint_id=$(echo "$body" | jq -r '.values[0].id // empty')

          if [ -z "$sprint_id" ]; then
            echo "âš ï¸ No active sprint found on board."
            echo "sprint_id=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Active sprint ID: $sprint_id"
          echo "sprint_id=$sprint_id" >> $GITHUB_OUTPUT

      - name: Close active sprint
        if: steps.get-sprint.outputs.sprint_id != ''
        run: |
          sprint_id="${{ steps.get-sprint.outputs.sprint_id }}"
          echo "ğŸ“¥ Fetching sprint details for ID $sprint_id..."

          response=$(curl -s -w "\n%{http_code}" -u "${{ vars.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "https://${{ vars.JIRA_DOMAIN }}/rest/agile/1.0/sprint/$sprint_id")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“ Sprint details HTTP code: $http_code"
          if [ "$http_code" != "200" ]; then
            echo "âŒ Failed to fetch sprint details."
            echo "$body"
            exit 1
          fi

          name=$(echo "$body" | jq -r '.name // empty')
          start_date=$(echo "$body" | jq -r '.startDate // empty')
          end_date=$(echo "$body" | jq -r '.endDate // empty')
          goal=$(echo "$body" | jq -r '.goal // empty')

          if [ -z "$name" ] || [ -z "$start_date" ] || [ -z "$end_date" ]; then
            echo "âŒ Missing required fields: name, startDate, or endDate."
            exit 1
          fi

          echo "âœ… Got sprint data:"
          echo "   ğŸ·ï¸ Name      : $name"
          echo "   ğŸ“… StartDate : $start_date"
          echo "   ğŸ“… EndDate   : $end_date"
          echo "   ğŸ¯ Goal      : $goal"

          echo "ğŸšª Closing sprint ID $sprint_id..."
          close_response=$(curl -s -w "\n%{http_code}" --request PUT \
            --url "https://${{ vars.JIRA_DOMAIN }}/rest/agile/1.0/sprint/$sprint_id" \
            --user "${{ vars.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "Content-Type: application/json" \
            --data "$(jq -n \
              --arg name "$name" \
              --arg startDate "$start_date" \
              --arg endDate "$end_date" \
              --arg goal "$goal" \
              '{name: $name, startDate: $startDate, endDate: $endDate, goal: $goal, state: "closed"}'
            )")

          close_http=$(echo "$close_response" | tail -n1)
          close_body=$(echo "$close_response" | sed '$d')

          echo "ğŸ“ Close response HTTP code: $close_http"
          if [ "$close_http" = "200" ] || [ "$close_http" = "204" ]; then
            echo "âœ…ğŸ¯ğŸ˜ Sprint terminated successfully:"
            echo "   ğŸ·ï¸ $name"
            echo "   ğŸ“† $start_date â†’ $end_date"
          else
            echo "âŒ Failed to close sprint. Response:"
            echo "$close_body"
            exit 1
          fi

      - name: Final message
        run: |
          echo "ğŸ¤– I'll be back in 2 weeks ğŸ‘"
