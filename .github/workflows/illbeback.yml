name: Hasta-La-Vista-Sprint

on:
  schedule:
    - cron: '0 14 * * 5'  # Каждую пятницу в 14:00 UTC (17:00 МСК)
  workflow_dispatch:

jobs:
  close-sprint:
    runs-on: ubuntu-latest

    steps:
      - name: Check if sprint closure is enabled
        id: check-enabled
        run: |
          echo "🔧 RUN_CLOSE_SPRINT is set to: '${{ secrets.RUN_CLOSE_SPRINT }}'"
          if [ "${{ secrets.RUN_CLOSE_SPRINT }}" != "true" ]; then
            echo "❌ Sprint closure is disabled via secret RUN_CLOSE_SPRINT. Exiting workflow."
            exit 0
          fi
          echo "✅ Sprint closure is enabled. Continuing..."

      - name: Install jq
        run: |
          echo "🔧 Installing jq for JSON processing..."
          sudo apt-get update
          sudo apt-get install -y jq
          echo "✅ jq installed."

      - name: Check current date and week number
        id: week-check
        run: |
          echo "📅 Current date and time: $(date)"
          week_number=$(date +%U)
          echo "📅 Current week number: $week_number"

          current_parity=$(( 2 - (week_number % 2) ))
          echo "🔢 Computed parity: $current_parity"
          echo "🔧 Expected parity: ${{ secrets.WEEK_PARITY }}"

          if [ "$current_parity" -eq "${{ secrets.WEEK_PARITY }}" ]; then
            echo "✅ Week parity matches. Proceeding..."
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "⏭️ Week parity does not match. Skipping..."
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Get active sprint ID and name
        if: steps.week-check.outputs.run == 'true'
        id: get-sprint
        run: |
          echo "🔍 Fetching active sprint from board ID ${{ secrets.JIRA_BOARD_ID }}..."
          response=$(curl -s -w "\n%{http_code}" -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/board/${{ secrets.JIRA_BOARD_ID }}/sprint?state=active")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "📝 HTTP response code: $http_code"
          if [ "$http_code" != "200" ]; then
            echo "❌ Failed to fetch active sprint. Response body:"
            echo "$body"
            echo "sprint_id=" >> $GITHUB_OUTPUT
            echo "sprint_name=" >> $GITHUB_OUTPUT
            exit 1
          fi

          sprint_id=$(echo "$body" | jq -r '.values[0].id // empty')
          sprint_name=$(echo "$body" | jq -r '.values[0].name // empty')

          if [ -z "$sprint_id" ] || [ -z "$sprint_name" ]; then
            echo "⚠️ No active sprint found on board."
            echo "sprint_id=" >> $GITHUB_OUTPUT
            echo "sprint_name=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "✅ Active sprint found: ID=$sprint_id, Name=\"$sprint_name\""
          echo "sprint_id=$sprint_id" >> $GITHUB_OUTPUT
          echo "sprint_name=$sprint_name" >> $GITHUB_OUTPUT

      - name: Close active sprint
        if: steps.get-sprint.outputs.sprint_id != ''
        run: |
          sprint_id="${{ steps.get-sprint.outputs.sprint_id }}"
          sprint_name="${{ steps.get-sprint.outputs.sprint_name }}"
          echo "🚪 Closing sprint ID $sprint_id (\"$sprint_name\")..."
          timestamp=$(date +"%Y-%m-%d %H:%M:%S %Z")
          echo "⏰ Closing time: $timestamp"

          response=$(curl -s -w "\n%{http_code}" --request PUT \
            --url "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/sprint/$sprint_id" \
            --user "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "Content-Type: application/json" \
            --data '{"state":"closed", "name":"'"$sprint_name"'"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "📝 HTTP response code: $http_code"
          if [ "$http_code" = "204" ] || [ "$http_code" = "200" ]; then
            echo "✅ Sprint $sprint_id successfully closed."
          else
            echo "❌ Failed to close sprint. Response body:"
            echo "$body"
            exit 1
          fi

      - name: Final message
        run: |
          echo "🤖 I'll be back in 2 weeks 👍"
