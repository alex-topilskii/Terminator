name: Close Jira Sprint (Every 2nd Friday)

on:
  schedule:
    - cron: '0 10 * * 5'  # ÐšÐ°Ð¶Ð´ÑƒÑŽ Ð¿ÑÑ‚Ð½Ð¸Ñ†Ñƒ Ð² 10:00 UTC
  workflow_dispatch:

jobs:
  close-sprint:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check if it is an even week number
        id: week-check
        run: |
          week_number=$(date +%U)  # Ð½Ð¾Ð¼ÐµÑ€ Ð½ÐµÐ´ÐµÐ»Ð¸ Ð² Ð³Ð¾Ð´Ñƒ (Ð½Ð°Ñ‡Ð¸Ð½Ð°Ñ Ñ Ð²Ð¾ÑÐºÑ€ÐµÑÐµÐ½ÑŒÑ)
          echo "ðŸ“… Week number: $week_number"
          
          if (( week_number % 2 == 0 )); then
            echo "âœ… Even week, proceeding with sprint closure"
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ Odd week, skipping sprint closure"
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Get active sprint ID
        if: steps.week-check.outputs.run == 'true'
        id: get-sprint
        run: |
          response=$(curl -s -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/board/${{ secrets.JIRA_BOARD_ID }}/sprint?state=active")

          echo "ðŸ“¥ Response: $response"

          sprint_id=$(echo "$response" | jq '.values[0].id // empty')

          if [ -z "$sprint_id" ]; then
            echo "âŒ No active sprint found"
            echo "sprint_id=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… Active sprint ID: $sprint_id"
          echo "sprint_id=$sprint_id" >> $GITHUB_OUTPUT

      - name: Close active sprint
        if: steps.get-sprint.outputs.sprint_id != ''
        run: |
          curl --request PUT \
            --url "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/sprint/${{ steps.get-sprint.outputs.sprint_id }}" \
            --user "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "Content-Type: application/json" \
            --data '{"state":"closed"}'
