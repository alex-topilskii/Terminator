name: Close Jira Sprint (Every 2nd Friday)

on:
  schedule:
    - cron: '0 14 * * 5'  # –ö–∞–∂–¥—ã–π –ø—è—Ç–Ω–∏—á–Ω—ã–π –∑–∞–ø—É—Å–∫ –≤ 14:00 UTC (17:00 –ú–°–ö)
  workflow_dispatch:

jobs:
  close-sprint:
    runs-on: ubuntu-latest
    if: ${{ secrets.RUN_CLOSE_SPRINT == 'true' }}

    steps:
      - name: Install jq
        run: |
          echo "üîß Installing jq for JSON processing..."
          sudo apt-get update
          sudo apt-get install -y jq
          echo "‚úÖ jq installed."

      - name: Check current date and week number
        id: week-check
        run: |
          echo "üìÖ Current date and time: $(date)"
          week_number=$(date +%U)
          echo "üìÖ Current week number (Sunday-start): $week_number"
          if (( week_number % 2 == 0 )); then
            echo "‚úÖ Week is even, proceeding with sprint closure"
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "‚è≠Ô∏è Week is odd, skipping sprint closure"
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Get active sprint ID
        if: steps.week-check.outputs.run == 'true'
        id: get-sprint
        run: |
          echo "üîç Fetching active sprint from board ID ${{ secrets.JIRA_BOARD_ID }}..."
          response=$(curl -s -w "\n%{http_code}" -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/board/${{ secrets.JIRA_BOARD_ID }}/sprint?state=active")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìù HTTP response code: $http_code"
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Failed to fetch active sprint. Response body:"
            echo "$body"
            echo "sprint_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

          sprint_id=$(echo "$body" | jq -r '.values[0].id // empty')

          if [ -z "$sprint_id" ]; then
            echo "‚ö†Ô∏è No active sprint found on board."
            echo "sprint_id=" >> $GITHUB_OUTPUT
            exit 0
          fi

          sprint_name=$(echo "$body" | jq -r '.values[0].name // empty')
          echo "‚úÖ Active sprint found: ID=$sprint_id, Name=\"$sprint_name\""
          echo "sprint_id=$sprint_id" >> $GITHUB_OUTPUT

      - name: Close active sprint
        if: steps.get-sprint.outputs.sprint_id != ''
        run: |
          sprint_id=${{ steps.get-sprint.outputs.sprint_id }}
          echo "üö™ Closing sprint ID $sprint_id..."
          timestamp=$(date +"%Y-%m-%d %H:%M:%S %Z")
          echo "‚è∞ Closing time: $timestamp"

          response=$(curl -s -w "\n%{http_code}" --request PUT \
            --url "https://${{ secrets.JIRA_DOMAIN }}/rest/agile/1.0/sprint/$sprint_id" \
            --user "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "Content-Type: application/json" \
            --data '{"state":"closed"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìù HTTP response code: $http_code"
          if [ "$http_code" = "204" ] || [ "$http_code" = "200" ]; then
            echo "‚úÖ Sprint $sprint_id successfully closed."
          else
            echo "‚ùå Failed to close sprint. Response body:"
            echo "$body"
            exit 1
          fi

      - name: Final message
        run: |
          echo "ü§ñ I'll be back in 2 weeks"
